<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pengumuman Kelulusan</h1>
  <div class="container">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap..." />
    
    <label for="nisn">NISN:</label>
    <input type="text" id="nisn" placeholder="Masukkan NISN..." />
    
    <button onclick="cekKelulusan()">Cek Hasil</button>
    
    <div id="hasil" class="result"></div>
  </div>

  <script>
    const dataSiswa = [
      { nisn: "0127777951", nama: "ADHITIA ILHAM MAULANA", status: "LULUS" },
      { nisn: "0134646654", nama: "ALIFA TASMIRA HAZWANI", status: "LULUS" },
      { nisn: "00128866121", nama: "AULIA RATNA DEVI", status: "LULUS" },
      { nisn: "0134611195", nama: "CARISSA TASYA AHTIFA", status: "LULUS" },
      { nisn: "0121689523", nama: "DEVI PUTRI HERMAWAN", status: "LULUS" },
      { nisn: "0128856287", nama: "EGAN DWIARYA SEPTA", status: "LULUS" },
      { nisn: "0118893769", nama: "FACHRIAL AL-HAFIZI", status: "LULUS" },
      { nisn: "00127657450", nama: "FARHAN ALDI FANSURI", status: "LULUS" },
      { nisn: "0137448211", nama: "FARISQI BUDY PRASETYA", status: "LULUS" },
      { nisn: "0133552743", nama: "GLADYS RAISA CANTA WIJAYA", status: "LULUS" },
      { nisn: "0129638775", nama: "INDRIATI WIDYA DANA", status: "LULUS" },
      { nisn: "0139445454", nama: "IVO ANANDA MULIANA", status: "LULUS" },
      { nisn: "3137886816", nama: "KENZY AFANDRA ROMADHON", status: "LULUS" },
      { nisn: "03128726280", nama: "M JOHNADO LUNGGIARA JIMIARSE", status: "LULUS" },
      { nisn: "00133578208", nama: "MAULIDYA NAIRA HANGGARA", status: "LULUS" },
      { nisn: "3129030561", nama: "MUHAMMAD FADLI", status: "LULUS" },
      { nisn: "3121128830", nama: "MUHAMMAD HARIS", status: "LULUS" },
      { nisn: "0121560113", nama: "RENGGANIS OKTA VIA VALEN PUTRI", status: "LULUS" },
      { nisn: "0125600699", nama: "ROY GHORDIANO", status: "LULUS" },
      { nisn: "0128610859", nama: "SELFIRA", status: "LULUS" },
      { nisn: "00125017424", nama: "STEFANY SAWITRI PUTRI", status: "LULUS" },
      { nisn: "0126369192", nama: "SYAFAATUL AMANAH", status: "LULUS" },
      { nisn: "00125798699", nama: "WHINAR BAYUSETA", status: "LULUS" },
      { nisn: "0127251242", nama: "ZUMROTUL 'ARIFAH KHOIRUN AMALA", status: "LULUS" },
    ];

    function cekKelulusan() {
      const inputNama = document.getElementById('nama').value.trim().toUpperCase();
      const inputNISN = document.getElementById('nisn').value.trim();
      const hasilDiv = document.getElementById('hasil');

      const siswa = dataSiswa.find(s => s.nisn === inputNISN && s.nama === inputNama);

      if (siswa) {
        hasilDiv.innerHTML = `
          <p>Nama: <strong>${siswa.nama}</strong></p>
          <p>NISN: <strong>${siswa.nisn}</strong></p>
          <p class="success">Status: ${siswa.status}</p>
        `;
      } else {
        hasilDiv.innerHTML = `<p class="error">Data tidak ditemukan. Periksa kembali Nama dan NISN!</p>`;
      }
    }
  </script>
</body>
</html>
